<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./src/index.js"></script>
    <title>Forum</title>
</head>
<body>
    <div class="main_wraper">
        <div class="comment-field">
            <h1>comments:</h1>
            <div id="comment-field">

            </div>
        </div>
        <form id="form" class="comment-group" name="comment">
            <div class="form-group">
                <label for="comment-name">Name:</label>
                <input type="name" class="" id="comment-name" placeholder="Enter Name">
                <div id="badName"></div>
            </div>
            <div class="form-group">
                <label for="comment-body">Comment:</label>
                <textarea form="form" class="comment-input" id="comment-body" placeholder="Write comment"></textarea>
                <div id="noComment"></div>
            </div>
            <div class="form-group">
                <label for="setDate">set date:</label>
                <input type="date" name="date" id="setDate">
                <div id="wrongDate"></div>
            </div>
            <div class="form-group">
                <button type="submit" id="comment-add">Leave Comment</button>
            </div>
        </form>
    </div>
</body>
</html>
